<!--Accedo a los tributos de tareaItem, que viene de Tasks-->
<div 
  class="task"
  [ngClass]="{ reminder: taskItem.reminder }"
  (click)="onToggle(taskItem)"

>
    <h3>
        {{taskItem.text}}
        <fa-icon 
          [icon]="faCircleXmark"
          [ngStyle]="{'color':'red'}"
          (click)="onDelete(taskItem)"
        ></fa-icon>
    </h3>
    <p>{{taskItem.day | date:'d MMM yyyy'}}, {{taskItem.day | date:'HH:mm'}} hs.</p>
</div>
