<!--Creo un formulario para agregar una tarea y le agrego una directiva (ngSubmit) que servirá para reconocer cuando se haga click
en el boton onSubmit. Además tendrá la directiva que si showAddTarea es true, se muestra el formulario,sino no-->

<form 
class="add-form" 
(ngSubmit)="onSubmit()"
*ngIf="showAddTarea"
>
    <div class="form-control">
        <label for="text"> Task</label>
        <input type="text" name="text" id="text" placeholder="Add task"
        [(ngModel)]="text"
        />
    </div>

    <div class="form-control">
        <label for="text"> Day & Time</label>
        <input type="text" name="day" id="day" placeholder="Add day & Time"
        [(ngModel)]="day"
        />
    </div>

    <div class="form-control form-control-check">
        <label for="reminder"> Reminder</label>
        <input type="checkbox" name="reminder" id="reminder"
        [(ngModel)]="reminder"
        />
    </div>

    <input type="submit" value="Save Task" class="btn btn-block">

</form>
